name: GitHub Actions

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 12
      - name: Build and unit tests
        run: ./gradlew clean build
      - name: Sonarcube Analysis
        run: ./gradlew sonarqube