server:
  port: 9000
consentmanager:
  consentservice:
    defaultPageSize: 20
    maxPageSize: 100
    url: http://localhost:9000
    consentRequestExpiry: 60
  scheduler:
    consentExpiryCronExpr: '0 0 * ? * *'
    consentRequestExpiryCronExpr: '0 0 0/12 ? * *'
  clientregistry:
    url: http://localhost:8080
  lockeduserservice:
    maximumInvalidAttempts: 5
    coolOfPeriod: 8
  userservice:
    url: http://localhost:9000
    transactionPinDigitSize: 4
    transactionPinTokenValidity: 2
    userCreationTokenValidity: 5
    userIdSuffix: "@ncg"
    maxOtpAttempts: 2
    maxOtpAttemptsPeriodInMin: 1
    otpAttemptsBlockPeriodInMin: 1
    maxIncorrectPinAttempts: 5
    otpInvalidAttemptsBlockPeriodInMin: 1
    otpMaxInvalidAttempts: 3
  otpservice:
    url: http://localhost:5000
    identifiers:
      - MOBILE
    expiryInMinutes: 5
  keycloak:
    baseUrl: http://localhost:9001/auth
    clientId: consent-manager
    clientSecret: 15672b77-7ba6-4299-904c-6b465ce256c5
    userName: consent-service-admin-user
    password: welcome
    jwkUrl: http://localhost:9001/auth/realms/consent-manager/protocol/openid-connect/certs
    issuer: http://localhost:9001/auth/realms/consent-manager
  jwt:
    secret: secret_salt
  db:
    host: localhost
    port: 5432
    schema: consent_manager
    user: postgres
    password: password
    poolSize: 5
  dataflow:
    consentmanager:
      url: http://localhost:9000
  linkservice:
    url: http://localhost:9000
    txnTimeout: 5000
  listeners:
    maximumRetries: 10
    # In milliseconds
    retryInterval: 1000
  gatewayservice:
    baseUrl: http://localhost:8000/v1
    requestTimeout: 5000
    enabled: true
    clientId: ncg
    clientSecret: 78f132a0-31b4-44e4-8294-ee99a41edc0a
    jwkUrl: http://localhost:8000/v1/certs
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest