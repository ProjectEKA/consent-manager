server:
  port: 8000
consentmanager:
  consentservice:
    defaultPageSize: ${DEFAULT_PAGE_SIZE}
    maxPageSize: ${MAX_PAGE_SIZE}
  clientregistry:
    XAuthToken: ${Auth_Token}
    clientId: 6
    url: ${Client_Registry_Url}
  userservice:
    url: ${User_Service_Url}
  db:
    host: ${POSTGRES_HOST}
    port: ${POSTGRES_PORT}
    schema: ${CONSENT_MANAGER_DB_NAME}
    user: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    poolSize: ${DB_CONNECTION_POOL_SIZE}
  dataflow:
    clientId: ${CLIENT_ID}
    clientPassword: ${CLIENT_PASSWORD}
spring:
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
