server:
  port: 8000
consentmanager:
  consentservice:
    defaultPageSize: ${DEFAULT_PAGE_SIZE}
    maxPageSize: ${MAX_PAGE_SIZE}
  clientregistry:
    XAuthToken: ${Auth_Token}
    clientId: 6
    url: ${Client_Registry_Url}
  userservice:
    url: ${User_Service_Url}
  otpservice:
    url: ${Otp_Service_Url}
    identifiers:
      - MOBILE
  jwt:
    secret: ${JWT_SECRET}
  db:
    host: ${POSTGRES_HOST}
    port: 5432
    schema: ${CONSENT_MANAGER_DB_NAME}
    user: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    poolSize: 5
  dataflow:
    authserver:
      clientId: ${CLIENT_ID}
      clientSecret: ${CLIENT_SECRET}
      url: ${AUTH_SERVER_URL}
    consentmanager:
      url: ${CONSENT_MANAGER_URL}
spring:
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
