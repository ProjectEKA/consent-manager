components:
  parameters:
    authorization:
      name: Authorization
      in: header
      required: true
      description: Bearer token which was issued after successful login.
      schema:
        type: string
    hiuAuthorization:
      name: Authorization
      in: header
      required: true
      description: Authorization token which was issued by central registery.
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: How many items to return at one time (max 100) (recommended to sent always)
      required: false
      schema:
        type: integer
        format: int32
    offset:
      name: offset
      in: query
      description: How many items out of line.
      required: false
      schema:
        type: integer
        format: int32
    filters:
      name: filters
      in: query
      schema:
        type: string
      description: >
        1. Query string parameter restricts the data returned from your request.
        2. Values in filters need to be encoded.
            | filter   | logic|
            | ------- | ----------------    |
            | status%21%3DDENIED     | status != DENIED  |
            | status%3D%3DDENIED,status%3D%3DGRANTED  | status == DENIED **or** status == GRANTED |
      examples:
        except_denied:
          value: "filters=cm:status%21%3DDENIED"
        either_granted_or_denied:
          value: "filters=cm:status%3D%3DDENIED,cm:status%3D%3DGRANTED"
      required: false
    linkRefNumber:
      name: linkRefNumber
      in: path
      schema:
        type: string
        format: uuid
      required: true
    providerName:
      name: name
      in: query
      schema:
        type: string
        example: max
      required: true
    enquiryId:
      name: enquiryId
      in: path
      schema:
        type: string
        format: uuid
      required: true
  schemas:
    PatientDiscoveryRepresentation:
      type: object
      properties:
        transactionId:
          type: string
          format: uuid
        patient:
          $ref: '#/components/schemas/PatientRepresentation'
        createdAt:
          type: string
          format: date-time
    PatientRepresentation:
      type: object
      properties:
        referenceNumber:
          type: string
        display:
          type: string
        careContexts:
          type: array
          items:
            $ref: '#/components/schemas/CareContextRepresentation'
          xml:
            wrapped: true
      xml:
        name: PatientRepresentation
    Patient:
      type: object
      properties:
        referenceNumber:
          type: string
        careContexts:
          type: array
          items:
            $ref: '#/components/schemas/CareContext'
          xml:
            wrapped: true
      xml:
        name: Patient
    CareContextRepresentation:
      type: object
      properties:
        referenceNumber:
          type: string
        display:
          type: string
      xml:
        name: CareContextResponse
    CareContext:
      type: object
      properties:
        referenceNumber:
          type: string
      xml:
        name: CareContext
    PatientDiscoveryRequest:
      type: object
      properties:
        hip:
          type: object
          properties:
            id:
              type: string
              description: Identifier of the health information provider where patient record needs to be looked up.
        unverifiedIdentifiers:
          description: additional unverified identifiers may be passed
          type: array
          items:
            $ref: '#/components/schemas/PatientIdentifier'
          xml:
            name: unverifiedIdentifiers
            wrapped: true
    PatientLinkReferenceRequest:
      type: object
      properties:
        transactionId:
          type: string
        patient:
          $ref: '#/components/schemas/Patient'
      xml:
        name: PatientLinkReferenceRequest
    PatientLinkReferenceResponse:
      type: object
      properties:
        transactionId:
          type: string
        link:
          $ref: '#/components/schemas/link'
